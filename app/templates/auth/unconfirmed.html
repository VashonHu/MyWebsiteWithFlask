{% extends "base.html" %}

{% block title %}X乎 - 确认账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        你好, {{ current_user.username }}!
    </h1>
    <h3>您还没有确认电子邮箱地址</h3>
    <p>在您继续访问之前，您应该确认您的电子邮箱
        检查您的收件箱，您应该已经收到了一封带有确认链接的电子邮件
    </p>
    <p>
        或者，您需要我们再发给您一封确认邮件?
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里</a>
    </p>
</div>
{% endblock %}
